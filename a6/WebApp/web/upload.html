    <body onload="Getuser();">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" >Vital</a>
                </div>
                <ul class="nav navbar-nav">

        <div class="Form1"  id="wall">
            <h1>Upload Photo to Database</h1>

            <form method="post" action="UploadImage" enctype="multipart/form-data">
                <table border="0"  align="center">
                    <tr>

                        <td><input id="user" type="hidden" name="userName"  size="50"/></td>
                    </tr>


                    <tr>

                        <td><input type="hidden" name="contentType" value="image/jpeg" size="50"/></td>
                    </tr>

                    <tr>
                        <td>title: </td>
                        <td><input type="text" id="Title" name="title" value="" size="50"/></td>
                    </tr>                
                    <tr>
                        <td>Photo: </td>
                        <td><input type="file" id="image" name="photo" size="50"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Save">
                        </td>
                    </tr>
                </table>
            </form>
            <div id='ajaxContent'></div>

        </div>

    </body>
